services:
  printarr:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: printarr
    ports:
      - "3333:3333"
    volumes:
      # Application config and database
      - ./data/config:/config
      # Internal state and staging
      - ./data/data:/data
      # Temporary download/extraction workspace
      - ./data/staging:/staging
      # Organized 3D model library
      - ./data/library:/library
      # Thumbnails and preview cache
      - ./data/cache:/cache
    environment:
      - PRINTARR_PORT=3333
      - PRINTARR_LOG_LEVEL=INFO
      - PRINTARR_DEBUG=false
      # Telegram API credentials (required for v0.2+)
      # Get these from https://my.telegram.org
      - PRINTARR_TELEGRAM_API_ID=${TELEGRAM_API_ID}
      - PRINTARR_TELEGRAM_API_HASH=${TELEGRAM_API_HASH}
      # FlareSolverr URL for Thangs API (bypasses Cloudflare)
      - PRINTARR_FLARESOLVERR_URL=http://flaresolverr:8191/v1
    depends_on:
      - flaresolverr
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3333/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # FlareSolverr - Required for Thangs Search (bypasses Cloudflare protection)
  # If you already run FlareSolverr for Prowlarr/Jackett, you can remove this
  # and update PRINTARR_FLARESOLVERR_URL to point to your existing instance
  flaresolverr:
    image: ghcr.io/flaresolverr/flaresolverr:latest
    container_name: flaresolverr
    environment:
      - LOG_LEVEL=info
      - LOG_HTML=false
      - CAPTCHA_SOLVER=none
    restart: unless-stopped
