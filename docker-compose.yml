services:
  printarr:
    image: printarr:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: printarr
    ports:
      - "3333:3333"
    volumes:
      # Application config and database (~10MB)
      - ./data/config:/config
      # Internal state and file uploads (v0.8+)
      # Uploads stored in /data/uploads - allow 500MB+ for large archives
      - ./data/data:/data
      # Temporary download/extraction workspace
      # Allow 2-5GB for in-progress downloads and extractions
      - ./data/staging:/staging
      # Organized 3D model library (size depends on your collection)
      - ./data/library:/library
      # Thumbnails and preview cache (~1GB for large libraries)
      - ./data/cache:/cache
      # ========== BULK IMPORT WATCH FOLDERS (v0.8+) ==========
      # Uncomment and configure paths to monitor for new designs
      # Use read-only (:ro) for safety unless you want to move files
      # - /path/to/downloads:/watch/downloads:ro
      # - /path/to/patreon:/watch/patreon:ro
    environment:
      - PRINTARR_PORT=3333
      - PRINTARR_LOG_LEVEL=INFO
      - PRINTARR_DEBUG=false
      # Database (PostgreSQL embedded in container per DEC-039)
      - PRINTARR_DATABASE_URL=postgresql+asyncpg://printarr:printarr@localhost:5432/printarr
      # Telegram API credentials (required for v0.2+)
      # Get these from https://my.telegram.org
      - PRINTARR_TELEGRAM_API_ID=${TELEGRAM_API_ID}
      - PRINTARR_TELEGRAM_API_HASH=${TELEGRAM_API_HASH}
      # FlareSolverr URL for Thangs API (bypasses Cloudflare)
      - PRINTARR_FLARESOLVERR_URL=http://flaresolverr:8191/v1
      # Live Monitoring settings (v0.6+)
      # - PRINTARR_SYNC_ENABLED=true
      # - PRINTARR_SYNC_POLL_INTERVAL=300
      # - PRINTARR_SYNC_BATCH_SIZE=100
      # Google Drive Integration (v0.8+) - for private folder access
      # Get credentials from https://console.cloud.google.com/apis/credentials
      - PRINTARR_GOOGLE_CLIENT_ID=${PRINTARR_GOOGLE_CLIENT_ID}
      - PRINTARR_GOOGLE_CLIENT_SECRET=${PRINTARR_GOOGLE_CLIENT_SECRET}
      # For public folders only, you can use an API key instead:
      - PRINTARR_GOOGLE_API_KEY=${PRINTARR_GOOGLE_API_KEY}
      # Encryption key for storing OAuth tokens (must be persistent!)
      - PRINTARR_ENCRYPTION_KEY=${PRINTARR_ENCRYPTION_KEY}
      # Upload settings (v0.8+)
      # - PRINTARR_UPLOAD_MAX_SIZE_MB=500
      # - PRINTARR_UPLOAD_RETENTION_HOURS=24
      # Auto-render settings (v0.8+)
      # - PRINTARR_AUTO_QUEUE_RENDER_AFTER_IMPORT=true
    depends_on:
      - flaresolverr
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3333/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # FlareSolverr - Required for Thangs Search (bypasses Cloudflare protection)
  # If you already run FlareSolverr for Prowlarr/Jackett, you can remove this
  # and update PRINTARR_FLARESOLVERR_URL to point to your existing instance
  flaresolverr:
    image: ghcr.io/flaresolverr/flaresolverr:latest
    container_name: flaresolverr
    environment:
      - LOG_LEVEL=info
      - LOG_HTML=false
      - CAPTCHA_SOLVER=none
    restart: unless-stopped
